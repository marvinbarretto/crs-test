<div class="list">
  <h2>{{ petType === PetType.DOG ? 'Dog' : 'Cat' }}s</h2>
  <ul>
    <li *ngFor="let animal of petService.getSubset(petType)">
      {{ animal.name }}
    </li>
  </ul>
  <button (click)="openEditor()">Select {{ petType === PetType.DOG ? 'dogs' : 'cats' }}</button>
</div>

<app-list-editor
*ngIf="isModalVisible"
[petType]="petType"
(closeEditor)="closeEditor()">
</app-list-editor>
